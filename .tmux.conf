#==================================================
# bind-key の -rオプション
#   repeat-timeミリ秒の間, 2度目以降はprefixを入力せず
#   連続して動作を行える

set-option -g prefix C-q
set-option -g prefix2 C-s
# set-option -g prefix2 C-b
# bind -n C-s send-prefix     #For using Nested tmux sessions. C-t C-t <command>

set -sg escape-time 1               # キーストロークのディレイを減らす
setw -g pane-base-index 1           # ペインのインデックスを1から始める

# 256色端末を使用する
set -g default-terminal "xterm-256color"
set-option -g xterm-keys off

# Key-bindings  {{{
# Reload configuration file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

#vim like split
bind c new-window

is_tmux='test `tmux -V |sed "s/\.//g"| cut -d" " -f2` -gt 18 '
bind s if "$is_tmux" " \
    split-window -v -c '#{pane_current_path}'" " \
    split-window -v"
bind v if-shell "$is_tmux" "\
    split-window -h -c '#{pane_current_path}'" "\
    split-window -h "

has_no_fzf='!test -x `which fzf_ssh 2>/dev/null`'
fzf_ssh="ssh $(cat \
    <(cat $HOME/.ssh/config /etc/hosts | \grep -i '^host' | tr \"[:blank:]\" '\\\n' | awk \"tolower(\\$1) !~/host/{print \\$1,\\$1}\" | grep -v '*') \
    <(\grep -v \"^\s*#\" /etc/hosts | \grep -Fv \"0.0.0.0\") \
    | awk \"{if (length(\\$2) > 0) {print \\$2}}\" | sort -u  | fzf --reverse )\
"
if "$has_no_fzf" " \
  bind-key S command-prompt -p \"ssh targets>\" \"tmux \$change_nested_tmux; split-window -v 'exec ssh %%'\" " "\
  bind-key S run 'tmux bind-key -n C-q send-prefix;tmux split-window -v \"\$fzf_ssh\" '\
"
if "$has_no_fzf" " \
  bind-key V command-prompt -p \"ssh targets>\" \"\$change_nested_tmux; split-window -h 'exec ssh %%'\" " "\
  bind-key V run 'tmux \$change_nested_tmux;tmux split-window -h \"\$fzf_ssh\" '\
"
if "$has_no_fzf" " \
  bind-key C command-prompt -p \"ssh targets>\" \"\$change_nested_tmux; new-window -n %1 'ssh %1'\" " "\
  bind-key C run 'tmux \$change_nested_tmux;tmux new-window \"\$fzf_ssh\" '\
"
bind-key W command-prompt -p "new session name>" "new-session -s %% -E"

bind-key - if-shell 'tmux show-options -wv synchronize-panes | grep  "on"' '\
    set synchronize-panes off; display-message "unsynchronized"' '\
    set synchronize-panes on; display-message "synchronized"'

bind-key f new-window -n 'find-window' "tmux list-windows | grep -v \"^$(tmux display-message -p '#I'):\" | fzf --reverse | sed -E 's/:.*$//' | xargs tmux select-window -t"
bind-key F new-window -n 'find-session' "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"
bind-key ` run "tmux split-window -p 40 'tmux send-keys -t #{pane_id} \"$(mdfind / | fzf -m | paste -sd\\  -)\"'"

bind-key M run-shell "tmux split-window \"$EDITOR +'au VimEnter tmux* if !exists(\\\"t\\\") | let t=1 | execute \\\"\\\$r!date\\\"| endif '  /tmp/tmux_pane_#{pane_id}.md \""
bind-key m run-shell "tmux display-message -p \"`cat /tmp/tmux_pane_#{pane_id}.md`\""

# Vimのキーバインドでペインを移動する
# Smart pane switching with awareness of vim splits
is_ssh='echo "#{pane_current_command}" | grep -iqE "ssh" && (( #{window_panes} < 2))'
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?"'

change_nested_tmux="set-option -g prefix C-b; bind-key -n C-q send-prefix"
unchange_nested_tmux="set-option -g prefix C-q; unbind-key -n C-q "

bind -n C-h if-shell "$is_ssh || $is_vim" "$change_nested_tmux; send-keys C-h"  "$unchange_nested_tmux; select-pane -L"
bind -n C-j if-shell "$is_ssh || $is_vim" "$change_nested_tmux; send-keys C-j"  "$unchange_nested_tmux; select-pane -D"
bind -n C-k if-shell "$is_ssh || $is_vim" "$change_nested_tmux; send-keys C-k"  "$unchange_nested_tmux; select-pane -U"
bind -n C-l if-shell "$is_ssh || $is_vim" "$change_nested_tmux; send-keys C-l"  "$unchange_nested_tmux; select-pane -R"
bind -n C-\ if-shell "$is_ssh || $is_vim" "$change_nested_tmux; send-keys C-\\" "$unchange_nested_tmux; select-pane -l"

bind-key b set-option status
bind-key / command-prompt -p "manual>" "split-window -h 'exec man %%'"

bind-key T split-window 'exec top'
bind-key Q confirm-before -p 'Do you want to kill this window?' 'run-shell "\
        tmux kill-window; \
        tmux if-shell \"$is_ssh\" \"$change_nested_tmux\" \"$unchange_nested_tmux\" \
"'

# bind C-q send-key C-q     #For using Nested tmux sessions. C-t C-t <command>
bind n run-shell 'tmux next-window; \
        tmux if-shell "$is_ssh" "$change_nested_tmux" "$unchange_nested_tmux"'
bind p run-shell 'tmux previous-window; \
        tmux if-shell "$is_ssh" "$change_nested_tmux" "$unchange_nested_tmux"'
bind x confirm-before -p 'Do you want to kill this pane?' 'run-shell "\
        tmux kill-pane; \
        tmux if-shell \"$is_ssh\" \"$change_nested_tmux\" \"$unchange_nested_tmux\" \
"'
bind -n C-Left  run-shell 'tmux previous-window; \
        tmux if-shell "$is_ssh" "$change_nested_tmux" "$unchange_nested_tmux"'
bind -n C-Right  run-shell 'tmux next-window; \
        tmux if-shell "$is_ssh" "$change_nested_tmux" "$unchange_nested_tmux"'

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

## copy to clipboard
### for Linux
is_tmux='test `tmux -V |sed "s/\.//g"| cut -d" " -f2` -gt 22 '

### for Cygwin
if-shell "which putclip" '\
    bind-key -t vi-copy y copy-pipe "iconv -s -t SJIS | putclip"; \
    bind-key -t vi-copy enter copy-pipe "iconv -s -t SJIS | putclip"; \
'

### for OS X

set-option -g default-command "reattach-to-user-namespace -l $SHELL";

if-shell "which pbcopy" '\
    if "$is_tmux" "\
        bind-key -T copy-mode-vi v send-keys -X begin-selection; \
        bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel \"reattach-to-user-namespace pbcopy\"; \
        " "\
        bind-key -t vi-copy y copy-pipe \"reattach-to-user-namespace pbcopy\"; \
        bind-key -t vi-copy enter copy-pipe \"reattach-to-user-namespace pbcopy\"; \
        " \
    '


# Use vim keybindings in copy mode
setw -g mode-keys vi

# Update default binding of `Enter` to also use copy-pipe
# unbind -t vi-copy Enter

